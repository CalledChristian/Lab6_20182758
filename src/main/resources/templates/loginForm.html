<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>LA FE - Login</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

    </head>

    <body>

        <main>
            <div class="container">

                <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                                <div class="card mb-3">

                                    <div class="card-body">

                                        <div class="pt-4 pb-2">
                                            <h5 class="card-title text-center pb-0 fs-4">Inicio de Sesión</h5>
                                            <p class="text-center small">Coloca tu usuario y contraseña</p>
                                        </div>

                                        <form method="post" th:action="@{/validacionusuario}" >

                                            <div class="col-12">
                                                <label for="yourUsername" class="form-label">Usuario</label>
                                                <div class="input-group has-validation">
                                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                    <input type="text" name="correo" class="form-control" id="yourUsername" required >
                                                    <!--div class="invalid-feedback">Please enter your username.</div> -->
                                                </div>
                                            </div>

                                            <br>

                                            <div class="col-12">
                                                <label for="yourPassword" class="form-label">Contraseña</label>
                                                <input type="password" name="contrasena" class="form-control" id="yourPassword" required>
                                                <!--<div class="invalid-feedback">Please enter your password!</div> -->
                                            </div>
                                            <br>

                                            <div th:if="${param.error}" class="alert alert-danger small" role="alert">Acceso denegado</div>

                                            <div class="col-12">
                                                <button class="btn btn-primary w-100" type="submit">Ingresar</button>
                                            </div>

                                        </form>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </section>

            </div>
        </main><!-- End #main -->

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    </body>

</html>
